<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styleLogin.css">
</head>

<body>
  <div class="content">
    <div></div>
    <img class="img" src="imagenes/imagen 4.jpg" alt="">
    <div class="wrapper">
      <div class="title-text">
        <div class="title-login">Login Form/Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="index.html" method="get" class="login" onsubmit="return loginUser()">
            <div class="field">
              <input type="text" id="loginEmail" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="#" onclick="showSignup()">Signup now</a></div>
          </form>
          <form action="#" class="signup" onsubmit="return signupUser()">
            <div class="field">
              <input type="text" id="signupEmail" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" id="signupPassword" placeholder="Password" required>
            </div>
            <div id="passwordError" class="error-message"></div>
            <div class="field">
              <input type="password" id="confirmPassword" placeholder="Confirm password" required>
              <div id="confirmPasswordError" class="error-message"></div>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const users = [];
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = () => {
      loginForm.style.marginLeft = "-50%";
    };
    loginBtn.onclick = () => {
      loginForm.style.marginLeft = "0%";
      loginText.style.marginLeft = "0%";
    };
    signupLink.onclick = () => {
      signupBtn.click();
      return false;
    };
    function signupUser() {
      const signupEmail = document.getElementById('signupEmail').value;
      const signupPassword = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      document.getElementById('passwordError').textContent = '';
      document.getElementById('confirmPasswordError').textContent = '';

      if (signupPassword !== confirmPassword) {
        document.getElementById('passwordError').textContent = 'Passwords do not match';
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
        return false;
      }

      // Agregar el nuevo usuario al array
      users.push({ email: signupEmail, password: signupPassword });

      alert('usuario registrado con exito \nahora ve a login para iniciar seccion');
      return false;

    }
  
    function loginUser() {
      const loginEmail = document.getElementById('loginEmail').value;
      const loginPassword = document.getElementById('loginPassword').value;

      // Buscar al usuario en el array
      const user = users.find(u => u.email === loginEmail && u.password === loginPassword);

      if (user) {
        alert('inicio de seccion exitoso!!!');
        
        return true;
      } else {
        alert('Usuario no encontrado');
        return false;
      }
    }
    
  </script>
</body>

</html>
